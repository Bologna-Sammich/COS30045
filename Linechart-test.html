<title>Linecharts from CSV</title>
<script src="https://d3js.org/d3.v5.min.js"></script>
<style type="text/css">

  .line {
    fill: none;
    stroke: teal;
    stroke-width: 0.5;
  }

  .line2 {
    fill: none;
    stroke: red;
    stroke-width: 0.5;
  }

  .line3 {
    fill: none;
    stroke: green;
    stroke-width: 0.5;
  }

  .area {
    fill: lightgray;
  }

  .halfMilMark {
    stroke: red;
  }

</style>
<script src="d3 script.js"></script>
</head>
<body>
  <h1>D3 Line Charts from CSV</h1>
